<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Monoton&family=Satisfy&family=Sora:wght@100..800&family=Space+Mono:wght@400;700&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 900px)">
    
    <!-- FontAwesome for Hamburger Menu -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <img src="../youtube.png" alt="Logo">
        </div>
        
        <div class="nav-heading">
            <h1>Atikur Rahman</h1>
        </div>
        
        <div class="nav-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Skills</a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- JavaScript for Mobile Menu -->
    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>

</body>
</html>
